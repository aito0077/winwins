<div infinite-scroll='sponsors.nextPage()' style="margin-top:-  25px;">
    <div class="row">
        <div class="col-xs-12 no-padding card-panel hoverable" style="margin-top:10px;" ng-repeat="sponsor in sponsors.items">
            <div class="container no-padding">       
                <div class="image">
                    <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/smart/{{::sponsor.cover_photo}}"  class="responsive-img" style="min-height: 220px; max-width:100%; background: linear-gradient(rgba(0, 0, 0, 0.52), rgba(154, 148, 120, 0.0980392))" ng-click="view(sponsor.id)">
                    </div>
                    
                    <div class="col-xs-12 no-padding">
                 
                        <div class="animated fadeInTop col-xs-3 no-padding left" style="left: 20px; bottom: 30px; position: absolute;"> 
                            <img  ng-src="http://images.dev-winwins.net/x60/{{::sponsor.photo}}" ng-click="viewSponsor(sponsor.id)" title="{{::sponsor.name}}" alt="{{::sponsor.name}}" style="border-radius:2px;  float: left;
                              border-radius: 3px;
                              height: 99%;
                              box-shadow: 2px 2px 3px #9DA09F;
                              margin-bottom:10px;
                              border: 3px solid #F1F1F1; bottom: -10px;" class=" z-depth-2 responsive-image">
        
                        </div> 
            
                        <div class="col-xs-12"></div>
                       <div style="col-xs-6 text-transform: capitalize; font-size:16px;position: absolute; bottom:10px; color: white; left:15px;">  {{::sponsor.name}} 
                       </div>
                    </div>
                </div>
         
                <div class="col-xs-12 no-padding" style="height: 45px;">
                    <div class="col-xs-3"> 
                        <span class="h8 grey-text  center " style="padding-top:5px;">Winwins</span>
                        <p class=" green-text  center"><strong>{{::sponsor.winwins_count}}</strong> </p> 
                    </div>
                    <div class="col-xs-3 " style="padding-top:5px;"> 
                        <span class="h8 grey-text  center">Seguidores</span>
                        <p class=" blue-text  center" > <strong>2</strong>  {{::sponsor.followers_count}}</p>   
                    </div>

                    <button  ng-hide="!islogged" ng-if="!sponsor.already_following" class="col-xs-4 white-text right waves-effect waves-light green  btn z-depth-1" style="height:100%; margin-top:-1px;"  ng-click="follow(sponsor.id)"> <p class="h8 no-padding" style="margin-top:-8px;"> <i class="fa fa-hand-o-right white-text animated infinite pulse"></i> <span style="font-size:14px;">SEGUIR</span> </p> </button>

                    <button ng-hide="!islogged" ng-if="sponsor.already_following" class="col-xs-4 white-text right waves-effect waves-light white  btn z-depth-0" style="height:100%; margin-top:-1px;" ng-click="unfollow(sponsor)"> <p class="h8 no-padding" style="margin-top:-8px;"> <i class="fa fa-hand-paper-o grey-text"></i> <span style="font-size:10px; color: #999;">DEJAR DE SEGUIR</span> </p> </button>

                </div>
            </div>
        </div>
                 
    </div>
</div>
 
             
<!-- search -->
<div id="footer-s" data-ng-controller="main-search-controller">
   <a class="scrollup to-top center orange darken-4 z-depth-0">
      <i class="fa fa-arrow-up" style="margin-top:5px;" ></i>
    </a>
    <nav>
        <div class="nav-wrapper  blue darken-4 z-depth-3">
            <form>
                <div class="col-xs-12">
                    <div class="input-field">
                        <input id="query" type="search" class="col-xs-10 no-padding" placeholder="Buscar..." style="margin-top:5px;" required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">
                        <!-- I've put "red-text" class to emphasize -->
                        <button class="fa fa-search bar right blue darken-4 waves-effect btn clean z-depth-0" style="font-size: 19px; padding:15px;" id="query" ng-click="search()"></i>


                    </div>
            </form>
            </div>
        </div>
    </nav>
</div>


  <!-- Modal Sharer-->
    <div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="share" style="display:none;">
      <div class="modal-dialog" role="document">
    <div class="container center">
        <i class="fa fa-elipsis" style="font-size: 2rem;color:#3B5998;"></i>
        <i class="fa fa-bullhorn " style="font-size: 50px; background-color:  #3B5998; color: #FFF; padding: 20px; width:101%;"></i>
        <i class="fa fa-caret-down " style="font-size: 3rem;margin-top:-23px; color:#3B5998;"></i>
    </div>

    <div class="container no-padding">
        <div class="col-xs-1 no-padding"></div>
        <div style="cursor:pointer; background-color:#3b5998; color:#fff;  margin-top:1px;margin-right:3px;" class="col-xs-3 animated  wobble uploaders card-panel circle" socialshare socialshare-provider="facebook" socialshare-text="{{::toShare.content}}" socialshare-url="http://dev-winwins.net/ww/{{::toShare.id}}" socialshare-media="http://images.dev-winwins.net/{{::toShare.image}}" socialshare-via="1082199191794840">
            <i class="fa fa-facebook" style="padding-top:0px;"></i>
            <br>
        </div>
        <div style="cursor:pointer ;background-color:#1dcaff; color:#fff;margin:3px;" class="col-xs-3  animated  wobble uploaders card-panel" socialshare socialshare-text="{{::toShare.content}}" socialshare-url="http://dev-winwins.net/ww/{{::toShare.id}}" socialshare-provider="twitter">
            <i class="fa fa-twitter" style="padding-top:0px;"></i>
            <br>
        </div>
        <div style="cursor:pointer;background-color:#EA4235; color:#fff; margin:3px;" class="col-xs-3 animated  wobble uploaders card-panel" socialshare socialshare-provider="google+" socialshare-text="{{::toShare.content}}" socialshare-media="http://images.dev-winwins.net/{{::toShare.image}}" socialshare-url="http://dev-winwins.net/ww/{{::toShare.id}}">

            <i class="fa fa-google" style="padding-top:0px;"></i>
   
        </div>
        <div class="col-xs-12">
    <p class="grey-text small center">Difunde este Winwin en las redes sociales.</p>    
        
       <button type="button" class="btn-large green waves-effect" style="width:100%;" data-dismiss="modal" >Listo </button></div>

    </div>        </div>
    </div>

   
   
<script>
    $(function(){
        $(window).scroll(function() {  
            if($(document).scrollTop() > 150) {    
                 $('#footer-s').addClass("show");
            } else {
                $('#footer-s').removeClass("show");
            }
        });
    })
</script>

    $(document).ready(function() {
        $('select').material_select();
