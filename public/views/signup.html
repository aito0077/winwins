<form method="post" ng-submit="signup()" name="signupForm">
    <div class="container">
        <h1 class="txt-welcome text-center title-color">
            Registrate
        </h1>
        <h5 class="text-center" style="color:#9f9f9f;">
            Completa el formulario rápido de registro
        </h5>
        <div class="input-group col-xs-8 col-xs-push-2" style="margin:20px 0">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1" name="name" ng-model="name">
        </div>
        <div class="input-group col-xs-8 col-xs-push-2" style="margin-top:20px;">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1" name="lastname" ng-model="lastname">
        </div>
        <h5 class="text-center" style="color:#9f9f9f;">
            Tu Fecha de Nacimiento
        </h5>
        <div class="col-xs-8 col-xs-push-2 no-padding mb-20">
            <div birth-day-picker birthday="birthdate" on-change="birthdatechange()"></div>
        </div>

        <div class="input-group col-xs-8 col-xs-push-2">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
            <input class="form-control" type="email" id="email" name="email" ng-model="email" placeholder="Tu E-mail" required ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"  aria-describedby="basic-addon1">
        </div>
        <div class="input-group col-xs-8 col-xs-push-2" style="margin:20px 0">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input password-strength class="form-control" type="password" name="password" ng-model="password" placeholder="Contraseña" required  aria-describedby="basic-addon1">
        </div>
        <div class="input-group col-xs-8 col-xs-push-2" style="margin:20px 0">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input password-match="password" class="form-control" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirmar Contraseña" aria-describedby="basic-addon1">
        </div>

        <div class="col-xs-10 col-xs-push-1" style="margin-top:20px;">
            <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">
                Registrar
            </button>
        </div>

    </div>
</form>

<div class="col-xs-10 col-xs-push-1" style="margin-top:20px;">
    <h5 class="text-center blue-color">
        o
    </h5>
</div>

<div class="container last-object">
    <div class="col-xs-12 no-padding">
        <h1 class="txt-welcome text-center title-color">
            Accedé con 1 click
        </h1>
        <h5 class="text-center">
            Accedé a WW con tu red social preferida.
        </h5>
        <div class="col-xs-12">
            <button type="button" class="btn-social facebook fix-social-landscape"  ng-click="authenticate('facebook')">
                <i class="fa fa-facebook fa-6"></i>
            </button>
            <button type="button" class="btn-social twitter" ng-click="authenticate('twitter')">
                <i class="fa fa-twitter"></i>
            </button>
            <button type="button" class="btn-social google" ng-click="authenticate('google')">
                <i class="fa fa-google-plus"></i>
            </button>
            <button type="button" class="btn-social yahoo" ng-click="authenticate('yahoo')">
                <i class="fa fa-yahoo"></i>
            </button>

        </div>
    </div>
</div>
