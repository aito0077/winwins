<div layout="column" layout-padding layout-margin>
	<md-input-container>
		<label translate>Elige una foto para subir:</label> 
		<input type="file" id="fileInput" onchange="angular.element(this).scope().handleFileSelect(this)"/>
	</md-input-container>
	<div class="cropArea">
		<img-crop image="myImage" area-type="rectangle" aspect-ratio="1.46" result-image="myCroppedImage" result-image-size='{w: 414,h: 282}' init-max-area="true"></img-crop>
	</div>
	<md-button ng-click="cropImage()" class="md-raised md-green">Aceptar</md-button>
</div>
