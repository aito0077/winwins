<md-content class="acme-partner" class="hide show-gt-sm">
  <div class="container">
    <h1 class="title">
      <md-icon md-svg-src="assets/images/icon-partners.svg"></md-icon>
      <translate>PARTNERS
      <small>ALGUNAS DE LAS <span>ORGANIZACIONES</span><br /> QUE <span>CONSTRUYEN</span> JUNTO A <span>WINWINS</span></small>
      </translate>
    </h1>

    <div layout="row" layout-align="center center" layout-wrap layout-margin>
      <div ng-repeat="item in vm.items">
        <img class="md-user-avatar" ng-src="{{vm.imageServer}}/140x80/smart/{{item.cover_photo}}" alt="{{item.name}}">
      </div>
    </div>
  </div>
</md-content>
