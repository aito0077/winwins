<md-content class="acme-highlighted">
  <div class="container">
    <h1 class="title" ng-if="vm.title">
      <span>
        <md-icon md-svg-src="assets/images/{{vm.icon}}.svg"></md-icon>
        {{vm.title}}
      </span>
    </h1>
    <div layout="row" layout-wrap>
      <div flex="100" flex-gt-xs="50" flex-gt-sm="33" ng-repeat="item in vm.items">
        <md-card>
          <md-card-content>
            <img ng-src="{{vm.imageServer}}/220x/{{item.image}}" alt="" class="md-card-img"/>
            <md-card-title-text layout-align="center center" layout="column">
              <md-button class="md-headline" ui-sref="home.winwin({winwinId: item.id})">{{item.title}}</md-button>
            </md-card-title-text>
            <div class="card-labels">
              <md-icon class="icon icon-access_time" ng-if="item.mark == 'finishing'">access_time</md-icon>
              <md-icon class="icon icon-watshot" ng-if="item.mark == 'popular'">whatshot</md-icon>
              <md-icon class="icon icon-highlighted" md-svg-src="assets/images/icon-highlighted.svg" ng-if="item.mark == 'remarkable'"></md-icon>
            </div>
          </md-card-content>
          <md-card-actions layout="row" layout-align="space-between center">
            <md-card-header>
              <md-card-avatar>
                <img class="md-user-avatar" ng-src="{{vm.imageServer}}/40x40/{{item.user.photo}}">
              </md-card-avatar>
            </md-card-header>
            <md-card-content>
              <img ng-repeat="sponsor in item.sponsors | limitTo: 1" class="responsive-img" ng-src="{{vm.imageServer}}/40x/{{sponsor.photo}}" title="{{sponsor.name}}" alt="{{sponsor.name}}" class="md-card-sponsor">   
            </md-card-content>
            <div class="card-members"><translate>Somos</translate> <strong>{{ item.users_already_joined }}</strong></div>
            <md-button class="md-icon-button">
              <md-icon>share</md-icon>
            </md-button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
    <div layout="row" layout-align="center center">
      <md-button class="md-raised md-warn ver-todos">{{ '+ Ver todos los winwins' | translate }}</md-button>
    </div>
  </div>
</md-content>
