<md-content class="acme-sponsor" class="hide show-gt-sm">
  <div class="container">
    <h1 class="title">
      <md-icon md-svg-src="assets/images/icon-sponsors-title.svg"></md-icon>
      {{ 'SPONSORS' | translate }}
      <small translate>Organizaciones que contribuyen a la realizaci√≥n de un WinWin</small>
    </h1>
    <div layout="row" layout-align="center" layout-wrap class="acme-sponsor-body">
      <div ng-repeat="item in vm.items">
        <img ng-src="{{vm.url}}/140x80/smart/{{item.cover_photo}}" alt="{{item.name}}">
      </div>
    </div>
    <div layout="column" layout-align="center center">
      <md-button class="md-raised md-warn md-right">{{ '+ Ver todos los participantes' | translate }}</md-button>
      <h3 translate>Se sponsor oficial del <strong>cambio</strong> global.</h3>
      <md-button class="md-raised md-green">{{'Sumate y comenza' | translate }}</md-button>
    </div>
  </div>
</md-content>
