<div zum-waypoint="userScroll" down="name.down" up="name.up" offset="5"></div>

<div id="menu-profile" class="container"  ng-show="userScroll.name.down" ng-class="{fixed: userScroll.name.down}">
    <div class="row">
        <div class="container col-xs-12 no-padding">
            <a data-toggle="tab" data-target="#home" ng-click="setCurrentView('home')">
                <div class="col-xs-3-3" ng-class="{active: current_view == 'home'}">
                    <i class="fa fa-users"></i>
                </div>
            </a>
            <a data-toggle="tab" data-target="#users" ng-click="setCurrentView('users')">
                <div class="col-xs-3-3" ng-class="{active: current_view == 'users'}">
                    <i class="fa fa-user"></i>
                </div>
            </a>
            <a data-toggle="tab" data-target="#notificaciones" ng-click="setCurrentView('notifications')">
                <div class="col-xs-3-3" ng-class="{active: current_view == 'notifications'}">
                    <i class="fa fa-comments"></i>
                </div>
            </a>
            <a data-toggle="tab" data-target="#config" ng-click="setCurrentView('admin')">
                <div class="col-xs-3-3" ng-class="{active: current_view == 'admin'}" ng-cloak>
                    <i ng-if="user_detail.myself"  class="fa fa-gear"></i>
                </div>
            </a>
        </div>
        <div class="col-xs-6 submenu-icons" ng-if="is_admin">
            <a data-toggle="tab" data-target="#config_user">
                <i class="fa fa-user"></i>
            </a>
        </div>
        <div class="col-xs-6 submenu-icons" ng-if="is_admin">
            <a data-toggle="tab" data-target="#config_setting">
                <i class="fa fa-gear"></i>
            </a>
        </div>

    </div>
</div>

<div class="profile-tabs tab-content">
    <div id="home" role="tabpanel" class="tab-pane fade in active">

        <div ng-include="'/views/group/group_home.html'"></div>

    </div>
    <div id="users" class="tab-pane">

        <div ng-include="'/views/group/group_users.html'"></div>

    </div>
    <div id="winwins" class="tab-pane">

        <div ng-include="'/views/group/group_winwins.html'"></div>

    </div>
    <div id="notificaciones" class="tab-pane">

        <div ng-include="'/views/group/group_forum.html'"></div>

    </div>
    <div id="config" class="tab-pane">

        <div ng-include="'/views/group/group_config.html'"></div>

    </div>
</div>
