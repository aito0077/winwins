<div ng-if="!ww_saved">
      <div class="card-panel teal hoverable no-padding col-xs-12 create-title bb" >

                <div class="col-xs-12 create-title"> 
                 <i class="fa fa-comment"></i> 
                <br> Haz tu post inaugural

            </div> 
        </div> 

    <div class="container no-padding">

            <div class="container no-padding">

                    <div class="col-xs-12 no-padding">
                        <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::winwin.image}}" style="height: 220px; margin-top:-20px;">
                            <div style="margin-left:auto; margin-right: auto; padding-top:50px;display:block; width:99%; text-align:center; font-family: montserrat; color: white; font-size: 16px;">
                                <h4>
                                    {{::winwin.title}}
                                </h4>
                            </div>
                        </div>
                    </div>
               </div>


    <form role="form" ng-submit="submitPost()" name="wwFirstPost">

        <div class="container" style="padding-top: 30px; padding-bottom: 50px; background-color: #1563C8; border-top: 3px solid #1A4D8F; border-bottom: 3px solid #FF8000;">


            <div class="row img-rounded" ng-show="post.media_type || uploading" style="min-height: 50px; margin-bottom: 30px; padding: 10px; background: #FFF;">

                <div ng-show="uploading">
                    <img class="block-center img-responsive col-xs-offset-5 col-xs-2" ng-show="uploading" src="/images/loading.gif" height="75" style="padding:7px"/>
                </div>
                <div ng-if="post.media_type == 'IMAGE'" dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/190x/{{::post.media_path}}" style="height:190px;">
                </div>
                <div ng-if="post.media_type == 'VIDEO'" dynamic-background="" background-size="cover" background-image="http://img.youtube.com/vi/{{post.media_path}}/default.jpg" style="height:190px;">
                </div>
            </div>


            <div class="col-xs-2" style="background-color: #1563C8; height: 20px; margin-left: -12px; margin-right: 10px;}"> 
                <img ng-src="http://images.dev-winwins.net/40x40/{{profile.photo}}" class="img-circle" width="40" height="40">
            </div>
            <div class="col-xs-7" style="background-color:blue; height:20px; padding:0px;">  
                <div class="_bubble">
                    <textarea class="form-control" placeholder="Escribí acá..." rows="2" style=" border-color: transparent; border-radius:5px;padding-left:5px; border-radius: 3px; font-size:14px;"  ng-model="post.content" ng-required="true"></textarea> 
                </div>
            </div>
            <div class="col-xs-1" style="background-color: #FFFFFF; border-radius: 2px; text-align: center; margin-left: 10px; margin-top: 5px; color: #403B3B; font-size: 1.3em; padding: 3px;">
                <i class="fa fa-youtube" ng-click="setVideoUrl()"></i>
            </div>
            <div class="col-xs-1" style="background-color: #FFFFFF; border-radius: 2px; text-align: center; margin: 5px; color: #403B3B; font-size: 1.3em; padding: 3px;"   ngf-max-size="8MB" ngf-select="uploadFiles($file)" accept="image/*" >
                <i class="fa fa-camera-retro"></i>
            </div>
        </div>

        <div class="container no-padding">

            <button name="crear-winwin" type="submit" ng-disabled="wwFirstPost.$invalid"  type="button" class="col-xs-12 btn-large green">PUBLICAR Y ACTIVAR</button>
             <div class="pad-50 blue"></div>

        </div>

          <!-- <div style="text-align:center; background-color:#f1f1f1; padding:5px; font-family:montserrat; font-size: 10px; color: grey;" ng-click="continue()">Activar luego</div> -->
    </form>

</div>


<div class="container" ng-if="ww_saved">
    <div class="row">
        <div class="pad-50"> </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div style="text-align: center;"> 
                <i class="fa fa-check" style="background-color: #58BA57; color: #fff; width:170px; height: 170px; border-radius: 50%; font-size:9em; padding-top: 20px; text-align:center;"></i>
                <h1 style="font-family: montserrat; letter-spacing: -2px;"> ¡GENIAL! </h1>
                <h4 style="font-family: montserrat;"> Vamos a tu WinWin.</h4>
                <div class="pad-80"></div>
                <img src="/images/loading.gif" width="110" height="80" alt="loading"> </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>
</div>
