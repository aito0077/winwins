        <div id="menu-profile-config" class="menu-profile col-xs-12 no-padding navbar" ng-show="groupScroll.name.down" ng-class="{fixed: groupScroll.name.down}">
            <ul class="nav nav-tabs" role="tablist">
                <li class="col-xs-20 half">
                    <a data-toggle="tab" data-target="#config_setting">
                        <i class="fa fa-star"></i>
                    </a>
                </li>
                <li class="col-xs-20 half">
                    <a data-toggle="tab" data-target="#config_group">
                        <i class="fa fa-pencil"></i>
                    </a>
                </li>
            </ul>
        </div>



        <div class="tab-content">

            <div id="config_group" class="tab-pane in active" ng-controller="group-config">


                <form role="form" ng-submit="doSave()" name="groupForm">
                    <div class="container">

                        <div class="col-xs-12">

                            <div class="form-group no-padding mb-0 mt-0 col-xs-12 "  ng-class="{ 'has-error': groupForm.name.$touched && groupForm.name.$invalid ,  'has-success': groupForm.name.$touched && groupForm.name.$valid}">
                                <input password-match="password" class="form-control input-lg" type="text" name="name" ng-model="group.name" placeholder="Un nombre para tu grupo" aria-describedby="basic-addon1">
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"  ng-if="groupForm.name.$touched  && groupForm.name.$valid "></span>
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"  ng-if="groupForm.name.$touched  && groupForm.name.$invalid "></span>
                                <div ng-messages="groupForm.name.$error"  ng-if="groupForm.name.$touched" class="help-block">
                                    <p class="small" ng-message="required">La confirmacion de clave es necesaria.</p>
                                </div>
                            </div>





                            <div class="col-xs-12 no-padding group-description">
                                <div class="input-group col-xs-12" style="margin:20px 0">
                                    <textarea ng-model="group.description" class="form-control" rows="2" no-resize placeholder="Danos una descripción breve de tu grupo" ng-required="true"></textarea>
                                </div>
                            </div>

                            <div class="col-xs-12 no-padding">
                                <h5 class="text-center" style="color:#9f9f9f;">
                                    Palabras claves y etiquetas
                                </h5>
                                <div class="col-xs-10 col-xs-push-1 mb-20">
                                     <tags-input ng-model="group.tags"></tags-input>
                                </div>

                            </div>

                            <div class="col-xs-12 no-padding">
                                Control de Winwin <i class="fa fa-question-circle" style="color:red;"></i>
                                <input type="checkbox" class="pull-right" ng-model="group.control_ww" aria-label="Control de Winwin" style="width:15px; height:15px;">
                            </div>

                        </div>
                    </div>



                    <div class="container">
                        <h5 class="text-center" style="color:#9f9f9f;">
                            Subí el avatar de tu grupo
                        </h5>

                        <div class="col-xs-12 icons-id text-center mb-20">
                            <div style="cursor:pointer"   ngf-max-size="8MB" ngf-select="uploadFiles($file)" accept="image/*" class="col-xs-6" ngf-accept="'image/*'">
                                <i class="fa fa-arrow-circle-o-up"></i><br>
                                <i ng-show="!uploading && !group.photo" class="fa fa-camera"></i>
                                <img ng-show="!uploading && group.photo" class="img-responsive col-xs-12" ng-src="http://images.dev-winwins.net/232x154/smart/{{group.photo}}" >
                                <img class="img-responsive col-xs-12" ng-show="uploading" src="/images/loader.gif" height="75" style="padding:7px"/>
                            </div>

                            <div class="col-xs-6">
                                <span ng-click="select_gallery()" style="cursor:pointer">
                                    <i class="fa fa-arrow-circle-o-up"></i><br>
                                    <i class="fa fa-picture-o" ng-show="!image_gallery_selected"></i>
                                    <img class="img-responsive" ng-src="http://images.dev-winwins.net/75x100/smart/{{image_gallery_selected}}" ng-show="image_gallery_selected">
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12 border-grey" style="min-height: 200px;" ng-show="gallery_picker">
                            <div class="picker no-padding">
                                <select id="image-gallery" class="image-picker"  ng-model="image_gallery_selected">
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-1.jpg" value="ww-default-1.jpg">Tierra</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-2.jpg" value="ww-default-2.jpg">Casas</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-3.jpg" value="ww-default-3.jpg">Manos</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-4.jpg" value="ww-default-4.jpg">Libros</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-5.jpg" value="ww-default-5.jpg">Juego</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-6.jpg" value="ww-default-5.jpg">Gente</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-7.jpg" value="ww-default-5.jpg">Trabajo</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-8.jpg" value="ww-default-5.jpg">Oficio</option>
                                    <option data-img-src="http://images.dev-winwins.net/75x100/smart/ww-default-9.jpg" value="ww-default-5.jpg">Colaborar</option>
                                </select>
                            </div>
                        </div>

                    </div>



                    <button type="submit" ng-disabled="groupForm.$invalid"  class="btn btn-default btn-sponsor btn-second mb-20" style="color:#FFF; text-transform:uppercase;">
                        Actualiza
                    </button>   

                </form>


            </div>
            <div id="config_setting" class="tab-pane">
                <div class="col-xs-12 mb-20">
                    <h4 class="admin-title">CONFIGURACION DE TU GRUPO</h4>
                </div>

                <div class="col-xs-12 no-padding text-center btn" style="background-color:#00b200; color:#FFF; height:50px;" ng-click="saveProfile()">
                       <h4 style="padding-top:10px">ACTUALIZAR CONFIGURACION</h4>
                </div>


            </div>
        </div>
