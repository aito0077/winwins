<div class="grid grid-sponsors ">

    <div infinite-scroll='users.nextPage()'>

        <div class="grid-item user-item"  ng-repeat="user in users.items" >
            <div class="col-xs-12 card-panel teal hoverable no-padding">
                <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{user.cover_photo}}" style="height: 220px;" ng-click="view(user.id)">
                    <div class="profile-avatar" style="left:50%; display:block; width:99%; text-align:center; padding-top:30px;">
                        <img ng-src="http://images.dev-winwins.net/smart/{{::user.photo}}" class="img-circle"  style="min-height: 95px;margin-left: auto; margin-right:auto; dislay:block; width:100px;"/>
                    </div>   
                    <div style="margin-left:auto; margin-right: auto; display:block; width:99%; text-align:center; font-family: montserrat; color: white; font-size: 16px;">
                        <h4> 
                            {{::user.name}} 
                        </h4>
                    </div>
                </div>

                <div class="container no-padding">
                    <div class="buttons-profile">
                        <a href class="col-xs-2 ww-somos">  
                            <span class="bubble-label"> Winwins </span> 
                            <span class="somos">{{::user.winwins_count}}</span>
                        </a>
                        <div class="col-xs-6">
                            <a ng-show="!user.my_self && !user.following" role="button" class="col-xs-12 btn-join" style="margin-left:17px;"  ng-click="follow(user)"> SEGUIR</a>
                            <a ng-show="!user.my_self && user.following" role="button" class="col-xs-12 btn-join" style="margin-left:17px; font-size: 11px;" ng-click="unfollow(user)"> DEJAR DE SEGUIR</a>
                        </div>
                        <a href class="col-xs-3 ww-somos">
                            <span class="bubble-label"> Seguidores </span> 
                            <span class="falta">{{user.followers_count}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


<div id="footer-s" data-ng-controller="main-search-controller">

    <nav>
        <div class="nav-wrapper  blue darken-4">
            <form>
                <div class="col-xs-12">
                    <div class="input-field">
                        <input id="query" type="search" class="col-xs-10 no-padding" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="searchUsers()">
                        <button  id="query" ng-click="searchUsers()"  class="blue darken-4 right white-text waves-effect waves-light btn-large z-depth-0"> <i class="fa fa-search small"></i></button> 
                        <label for="query"></span></label>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</div>
         
            

<script>
$(function(){
    $(window).scroll(function() {  
        if($(document).scrollTop() > 150) {    
             $('#footer-s').addClass("show");
        } else {
            $('#footer-s').removeClass("show");
        }
    });
    $('select').material_select();
});
</script>
