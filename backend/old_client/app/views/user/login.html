<form method="post" ng-submit="login()" name="loginForm">
<div class="container">
    <h1 class="txt-welcome text-center title-color">
        Ingresá
    </h1>
    <div class="input-group col-xs-8 col-xs-push-2" style="margin:20px 0">
      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
      <input type="text" class="form-control" placeholder="Tu E-mail" aria-describedby="basic-addon1" name="email" ng-model="email" autofocus required>
    </div>
    <div class="input-group col-xs-8 col-xs-push-2" style="margin-top:20px;">
      <span class="input-group-addon" id="basic-addon2"><i class="fa fa-asterisk"></i></span>
      <input type="password" class="form-control" placeholder="Contraseña" aria-describedby="basic-addon1" name="password" ng-model="password" required>
    </div>
    <div class="col-xs-6 col-xs-push-3" style="margin-top:10px;">
        <input type="checkbox" aria-label="Checkbox for following text input" style="width:15px; height:15px;">
        <span style="line-height:5px">Recordarme</span>
    </div>
</div>
<div class="col-xs-10 col-xs-push-1" style="margin-top:20px;">
    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default btn-sponsor btn-second" style="color:#FFF;">
    Ir a mi cuenta
    </button>
    <h5 class="text-center">
        ¿Olvidaste tu contraseña?
    </h5>
</div>
</form>
<div class="container" style="margin-top:100px;">
    <h1 class="txt-welcome text-center title-color">
        Registráte
    </h1>
    <h5 class="text-center">
        Completá el formulario rápido de registro
    </h5>
</div>
<div class="col-xs-10 col-xs-push-1">
    <button type="button" class="btn btn-default btn-sponsor btn-second" style="color:#FFF;">
    Crear Cuenta
    </button>
</div>
<div class="col-xs-10 col-xs-push-1" style="margin-top:20px;">
    <h5 class="text-center">
        o mejor ...
    </h5>
</div>
<div class="container" style="margin:100px 0;">
    <h1 class="txt-welcome text-center title-color">
        Accedé con 1 click
    </h1>
    <h5 class="text-center">
        Accedé a WW con tu red social preferida.
    </h5>
    <div class="col-xs-12">
        <button type="button" class="btn-social facebook fix-social-landscape">
            <i class="fa fa-facebook fa-6"></i>
        </button>
        <button type="button" class="btn-social twitter">
            <i class="fa fa-twitter"></i>
        </button>
        <button type="button" class="btn-social google">
            <i class="fa fa-google-plus"></i>
        </button>
        <button type="button" class="btn-social yahoo">
            <i class="fa fa-yahoo"></i>
        </button>
    </div>
 </div>
